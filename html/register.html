<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9339050507.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <title>Register</title>
  <style>
    body {
      width: 100%;

    }

    form {
      width: 50%;
      margin: auto;
      padding: 25px 0px;
    }
  </style>
</head>

<body>
  <nav class="navbar bg-warning">
    <div class="container">
      <h3>REGISTER</h3>
  </nav>
  <form action="#" method="POST">
    <div class="row">
      <div class="form-group col-xs-6 col-sm-6 col-md-6">
        <label for="First Name">First Name</label>
        <input type="firstname" class="form-control border border-warning" name="FirstName" placeholder="Enter your firstname">
      </div>
      <div class="form-group col-xs-6 col-sm-6 col-md-6">
        <label for="LastName">Last Name</label>
        <input type="lastname" class="form-control border border-warning" name="LastName" placeholder="Enter your lastname">
      </div>
    </div>

    <div class="form-group">
      <label for="Email">Email</label>
      <input type="email" class="form-control border border-warning" name="Email" Placeholder="Enter your email">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>

    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" class="form-control border border-warning" name="Password" placeholder="Enter your password">
    </div>

    <div class="form-group">
      <label for="ComfirmPassword">Comfirm Password</label>
      <input type="comfirmpassword" class="form-control border border-warning" name="ComfirmPassword" placeholder="Enter your comfirm password">
    </div>

    <div class="form-group">
      <label for="Phone Number">Phone Number</label>
      <input type="phonenumber" class="form-control border border-warning" name="PhoneNumber" placeholder="+885">
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" name="RemenberMe">
      <label class="form-check-label" for="RemenberMe">Remenber Me</label>
    </div>

    <button type="submit" class="btn bg-warning">Register</button>
  </form>
</body>

</html>
